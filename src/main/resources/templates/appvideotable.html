<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html" xmlns:max-width="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <title>视频</title>
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
    <script src="../../../layuiadmin/layui/layui.js"></script>
</head>
<body>

<div class="layui-fluid" >
    <div class="layui-row layui-col-space10" th:each="video,videoStat:${videoList}" th:name="video">
        <div class="layui-row" >
            <a th:href="@{/appvideodetailpage(vidid=${video.vidid})}" >
            <div class="layui-card">
                <div class="layui-col-sm6">
                    <img th:src="${video.getVidskchimgurl()}" width="100%" height="auto">
                </div>

                    <div class="layui-col-sm6" style="font-size: 2.5em " >
                            视频名称：<p th:text="${video.getVidname()}"></p>
                            上传时间：<p th:text="${video.getVidstarttime()}"></p>
<!--                            <input type="hidden" th:value="${video.vidid}" name="vidid">-->
<!--                            <input type="submit"  value="查看">-->
                    </div>
            </div>
            </a>
        </div>
    </div>

</div>


</body>
</html>
