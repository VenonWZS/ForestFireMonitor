<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 主页示例模板一</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid" >
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md8">

            <div class="layui-card" >
                <div class="layui-card-header">视频详情</div>
                <div class="layui-card-body">
                    <div class="layui-col-lg1" style="margin-bottom: 2em;">
                        <video width="100%" height="200px" controls="controls" autoplay="autoplay">
                            <source th:src="${detailvideo.getVipurl()}" type="video/mp4" />
                            <source th:src="${detailvideo.getVipurl()}" type="video/ogg" />
                            <source th:src="${detailvideo.getVipurl()}" type="video/webm" />
                            <object th:src="${detailvideo.getVipurl()}" width="320" height="240">
                                <embed src="movie.swf" width="320" height="240" />
                            </object>
                        </video>
                    </div>
                    <blockquote class="layui-elem-quote layui-quote-nm" th:text="${detailvideo.getVidname()}"></blockquote>
                    <br>
                    <fieldset class="layui-elem-field">
                        <legend>详情信息</legend>
                        <div class="layui-field-box">
                            <p>视频类型:<span th:text="${detailvideo.getVidtype()}"></span></p>
                            <p>值班人员ID:<span th:text="${detailvideo.getUserid()}"></span></p>
                            <p>视频拍摄时间:<span th:text="${detailvideo.getVidstarttime()}"></span></p>
                            <p>拍摄该视频的监控点ID:<span th:text="${detailvideo.getMptid()}"></span></p>
                        </div>
                    </fieldset>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'sample']);
</script>
</body>
</html>
