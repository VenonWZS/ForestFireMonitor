<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>辅助元素</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>


<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>组件</cite></a>
        <a><cite>辅助</cite></a>
    </div>
</div>

<style>
    /* 这段样式只是用于演示 */

</style>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header"> <a href="videotable" class=" layui-btn layui-btn-normal">返回</a></div>
                <div class="layui-card-body">
<!--                    <blockquote class="layui-elem-quote" >火情视频</blockquote>-->
<!--                    <br>-->
                    <blockquote class="layui-elem-quote" th:text="${session.sessionVideoToBeView.vidid}"></blockquote>
                    <blockquote class="layui-elem-quote layui-quote-nm">

                        <video width="100%" height="auto" controls="controls" autoplay="autoplay">
                            <source th:src="${session.sessionVideoToBeView.getVipurl()}" type="video/mp4" />
                            <source th:src="${session.sessionVideoToBeView.getVipurl()}" type="video/ogg" />
                            <source th:src="${session.sessionVideoToBeView.getVipurl()}" type="video/webm" />
                            <object th:src="${session.sessionVideoToBeView.getVipurl()}" width="320" height="240">
                                <embed src="movie.swf" width="320" height="240" />
                            </object>
                        </video>
                    </blockquote>
                </div>
            </div>
            <div class="layui-card">

                <div class="layui-card-body">

                    <br>
                    <fieldset class="layui-elem-field">
                        <legend>火情详细信息</legend>
                        <div class="layui-field-box">
                            <p>视频类型:<span th:text="${session.sessionVideoToBeView.getVidtype()}"></span></p>
                            <p>值班人员ID:<span th:text="${session.sessionVideoToBeView.getUserid()}"></span></p>
                            <p>视频拍摄时间:<span th:text="${session.sessionVideoToBeView.getVidstarttime()}"></span></p>
                            <p>拍摄该视频的监控点ID:<span th:text="${session.sessionVideoToBeView.getMptid()}"></span></p>
                        </div>
                    </fieldset>
                    <br>




                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index']);
</script>
</body>
</html>
