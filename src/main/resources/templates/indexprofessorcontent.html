<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Forest Fire Monitor</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <style>

        img{
            width:100%;
            height:auto;
        }
    </style>
</head>


<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">

        <div class="layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">
                    待确认火情
                </div>
                <div class="layui-card-body layuiadmin-card-list">
                    <p class="layuiadmin-big-font" th:text="${unconfirmed}">
                        <span class="layuiadmin-span-color"> <i class="layui-inline layui-icon layui-icon-fire"></i></span><br>
                    </p>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">
                    已处理火情
                </div>
                <div class="layui-card-body layuiadmin-card-list">
                    <p class="layuiadmin-big-font" th:text="${handledAlarm}">33,555
                        <span class="layuiadmin-span-color"><i class="layui-inline layui-icon layui-icon-flag"></i></span><br>
                    </p>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">
                    总报警火情
                </div>
                <div class="layui-card-body layuiadmin-card-list">

                    <p class="layuiadmin-big-font" th:text="${soundAlarm}">999,666
                        <span class="layuiadmin-span-color"><i class="layui-inline layui-icon layui-icon-water"></i></span><br>
                    </p>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">
                    总火情
                </div>
                <div class="layui-card-body layuiadmin-card-list">
                    <p class="layuiadmin-big-font" th:text="${allAlarm}">66,666
                        <span class="layuiadmin-span-color"> <i class="layui-inline layui-icon layui-icon-survey"></i></span>
                        <br>
                    </p>
                </div>
            </div>
        </div>
        <div class="layui-col-sm12">
            <div class="layui-card">
                <div class="layui-card-header">
                    火情统计
                </div>
                <div class="layui-card-body">
                    <div class="layui-row">
                        <div class="layui-col-sm12">
                            <div class="layuiadmin-card-list">
                                <p class="layuiadmin-normal-font">年统计</p>
                                <span>同去年变化</span>
                                <div class="layui-progress layui-progress-big" lay-showPercent="yes">
                                    <div class="layui-progress-bar" lay-percent="30%"></div>
                                </div>
                            </div>
                            <div class="layuiadmin-card-list">
                                <p class="layuiadmin-normal-font">季度统计</p>
                                <span>同上季度变化</span>
                                <div class="layui-progress layui-progress-big" lay-showPercent="yes">
                                    <div class="layui-progress-bar" lay-percent="20%"></div>
                                </div>
                            </div>
                            <div class="layuiadmin-card-list">
                                <p class="layuiadmin-normal-font">月统计</p>
                                <span>同上月变化</span>
                                <div class="layui-progress layui-progress-big" lay-showPercent="yes">
                                    <div class="layui-progress-bar" lay-percent="25%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-card">
                <div class="layui-card-header">
                    影像数据中心
                </div>

                <div class="layui-card-body">
                    <div class="layui-row layui-col-space10">
                        <div class="layui-col-xs12 layui-col-sm4">
                            <div class="layuiadmin-card-text">
                                <div class="layui-text-top"><i class="layui-icon layui-icon-picture"></i><a
                                        lay-href="http://www.layui.com/doc/modules/flow.html">picture.imgName</a></div>
                                <img th:src="${pictures.get(0).getImgurl()}" alt="picture.imgSktUrl" />
                                <p class="layui-text-center" th:text="${pictures.get(0).getImgname()}">picture.mptID -> mptName</p>
                            </div>
                        </div>
                        <div class="layui-col-xs12 layui-col-sm4">
                            <div class="layuiadmin-card-text">
                                <div class="layui-text-top"><i class="layui-icon layui-icon-video"></i><strong th:text="${videos.get(0).getVidname()}"></strong></div>
                                <img th:src="${videos.get(0).getVidskchimgurl()}" th:alt="${videos.get(0).getVidname()}" />
                                <p class="layui-text-center" th:text="${videos.get(0).getVidname()}"></p>
                                <!--<p class="layui-text-bottom"><a lay-href="http://www.layui.com/doc/modules/upload.html">video.userID
                                    -> userName</a><span>video.vidStartTime</span></p>-->
                            </div>
                        </div>
                        <div class="layui-col-xs12 layui-col-sm4">
                            <div class="layuiadmin-card-text">
                                <div class="layui-text-top"><i class="layui-icon layui-icon-video"></i><strong th:text="${videos.get(0).getVidname()}"></strong></div>
                                <img th:src="${videos.get(1).getVidskchimgurl()}" th:alt="${videos.get(1).getVidname()}" />
                                <p class="layui-text-center" th:text="${videos.get(1).getVidname()}"></p>
                                <!--<p class="layui-text-bottom"><a lay-href="http://www.layui.com/doc/modules/upload.html">video.userID
                                    -> userName</a><span>video.vidStartTime</span></p>-->
                            </div>
                        </div>
                        <p class="layui-text-bottom" align="right"><a
                                lay-href=""><span>more >></span></a></p>
                    </div>
                </div>
            </div>

            <div class="layui-row layui-col-space15">
                <div class="layui-col-md8">
                    <div class="layui-card">
                        <div class="layui-card-header">操作日志管理<i class="layui-inline layui-icon layui-icon-note"></i></div>
                        <div class="layui-card-body">
                            <dl class="layuiadmin-card-status" th:each="log:${indexLog}">
                                <dd>
                                    <!--layuiadmin/style/res/logo.png 更换一张图片(透明底logo)作为 操作日志 下用户头像-->
                                    <div class="layui-status-img"><a href="javascript:;"><img
                                            src="../../layuiadmin/style/res/logo.png"></a>
                                    </div>
                                    <div>
                                        <p th:text="${log.getLogcontent()}">森林防火工作人员 胡歌 进行了 登录 操作</p>
                                        <span th:text="${log.getLogtime()}">几秒前</span>
                                    </div>
                                </dd>

                                <!-- <div>
                                      <p th:text="${indexLog.get(1).getLogcontent()}">彭于晏 在 <a lay-href="http://fly.layui.com/vipclub/list/layuiadmin/">layuiadmin专区</a> 进行了 <a
                                              lay-href="http://fly.layui.com/vipclub/list/layuiadmin/column/quiz/">提问</a></p>
                                      <span>2天前</span>
                                  </div>
                              </dd>
                              <dd>
                                  <div class="layui-status-img"><a href="javascript:;"><img
                                          src="../../layuiadmin/style/res/logo.png"></a>
                                  </div>
                                  <div>
                                      <p th:text="${indexLog.get(2).getLogcontent()}">贤心 将 <a lay-href="http://www.layui.com/">layui</a> 更新至 2.3.0 版本</p>
                                      <span>7天前</span>
                                  </div>
                                  -->
                                </dd>

                            </dl>
                            <p class="layui-text-bottom" align="right"><a
                                    lay-href="http://www.layui.com/doc/modules/upload.html"><span>more >></span></a></p>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4">
                    <div class="layui-card">
                        <div class="layui-card-header">用户信息管理</div>
                        <div class="layui-card-body">
                            <dl class="layuiadmin-card-status" th:each="user:${users}">
                                <dd>
                                    <div>
                                        <i class="layui-icon layui-icon-user"></i>
                                    </div>
                                    <div>
                                        <p th:text="${user.getUsername()}">&emsp; user.userName &emsp;&emsp;&emsp; user.userID</p>
                                        <span th:text="${user.getUserid()}"></span>
                                    </div>
                                </dd>

                            </dl>
                            <p class="layui-text-bottom" align="right"><a
                                    lay-href="http://www.layui.com/doc/modules/upload.html"><span>more >></span></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'sample']);
</script>
</body>

</html>
